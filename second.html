<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Programming language Finder</h2>
    <input type="text" name="LangName" id="lname" placeholder="extention">
    <button onclick="myFun()">Search</button>
    <h3 id="mypar"></h3>
</body>
<script>
    function myFun() {
let extra = document.getElementById("lname").value;
let par = document.getElementById("mypar")
const mycoding = [
    {
        lang : "javascript",
        ext : "js"
    },
    {
        lang : "python",
        ext : "py"
    },
    {
        lang : "c sharp",
        ext : "cs"
    }
]

mycoding.forEach((item) =>{
    if (item.ext == extra) {
        console.log(item.lang);
        console.log(item);
        par.innerHTML = item.lang

    }
       
})
}
</script>
</html>
