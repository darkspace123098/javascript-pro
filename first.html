<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2  id="mydate"></h2>
</body>
<script>
    let today = document.getElementById("mydate")
    let myDate = new Date();

    today.innerHTML = `${myDate.toDateString()} AND SECONDS ${myDate.getSeconds()}` ;
</script>
</html>
