<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2  id="mydate"></h2>
    <input type="number" name="watt" id="ter">
    <button onclick="cal()">CHECK</button>
</body>
<script>
    let today = document.getElementById("mydate")
    let myDate = new Date();
    let ter = document.querySelector("#ter")
    today.innerHTML = `${myDate.toDateString()} AND SECONDS ${myDate.getSeconds()}` ;
function cal() {
    
    function addpower(watt)
    {
        let ele = document.createElement("h2")
        ele.innerHTML = watt>50 ? watt + " is powerfull" : watt +" is weak" 
        document.body.appendChild(ele)
    }
    addpower(ter.value)
}
</script>
</html>
